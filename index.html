    <div class="container">
      <header>

          <div>
            <div class="current-temperature-emoji" id="emoji"></div>
            <h1 class="current-city"></h1>
            <p class="current-details">
              We have
              <span id="weather-description"></span>, the wind speed is
              <span id="wind"></span> and humidity is at
              <span id="humidity"></span><br />
              <span id="time"></span>
            </p>
          </div>
          <main>
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city.."
                required
                class="input-search"
                id="city-search"
              />
