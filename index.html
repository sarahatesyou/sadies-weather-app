<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input-search"
            id="city-search"
          />
          <input
            type="submit"
            value="Search"
            class="button-search"
            id="submit-search"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span class="dayTime" id="dayTime">Saturday 15:32</span>,
              <span class="current-description" id="current-description"
                >moderate rain</span
              >
              <br />
              Humidity:
              <strong class="current-humidity" id="current-humidity">87%</strong
              >, Wind:
              <strong class="current-wind" id="current-wind">7.2km/h</strong>
            </p>
            <div class="current-temperature">
              <span
                class="current-temperature-emoji"
                id="current-temperature-emoji"
                >☀️</span
              >
              <span
                class="current-temperature-value"
                id="current-temperature-value"
                >24</span
              >
              <span class="current-temperature-unit">°C</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/sarahatesyou/" target="_blank"
            >sarahatesyou</a
          >
          and is on
          <a
            href="https://github.com/sarahatesyou/sadies-weather-app"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://main--sadiesweatherapp.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/javas.js"></script>
  </body>
</html>
